{{ define "main" }}
<div class="archive animated fadeInDown">
   
    <ul class="list-with-title">
      {{ range .Data.Pages.GroupByDate "2006" }}  
     
      <div class="listing-title"> Medium Yazılarım</div>
      {{ range .Pages }}
      <ul class="listing">
         <div class="listing-item">
            <div class="listing-post"><a href="{{  .Page.Params.Medium }}" title="{{ .Title }}">{{ .Title }}</a>
              <div class="post-time"><span class="date">{{.Date.Format "1-2-2006" }}</span></div>
            </div>
          </div>
    </ul>
    {{ end }}
    {{ end }}
  </div>
{{ end }}
